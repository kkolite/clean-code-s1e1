<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="1stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="header__matrix">
      <a 
          class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="headline">Add Item</h3>
        <div class="task-row">
          <input class="text-input task-row__input" type="text">
          <button class="button task-row__button">Add</button>
        </div>
      </section>   
      <section class="incomplete-tasks">
        <h3 class="headline">Todo</h3>
        <ul class="tasks tasks_incomplete">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input type="text" class="tasks__text text-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="" class="button__remove">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__text text-input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="" class="button__remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="headline">Completed</h3>
        <ul class="tasks tasks_completed">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input type="text" class="tasks__text text-input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img src="./remove.svg" alt="" class="button__remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
