<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="1stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix-container">
      <img src="./eisenhower-matrix.jpg" class="matrix">
      <a 
          class="matrix-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <h3 class="headline">Add Item</h3>
        <ul class="task-row tasks-list">
          <li class="list-item edit-mode">
            <input id="new-task" class="text-input" type="text">
            <button class="button">Add</button>
          </li>
        </ul>    
      <h3 class="headline">Todo</h3>
      <ul id="incomplete" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="remove">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="remove">
          </button>
        </li>
      </ul>
      <h3 class="headline">Completed</h3>
      <ul id="completed" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
