<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="1stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="matrix">
      <a 
          class="matrix-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <h3 class="headline">Add Item</h3>
        <div class="task-row">
          <input class="text-input new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>   
      <section>
        <h3 class="headline">Todo</h3>
        <ul class="incomplete tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="text-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="" class="remove">
            </button>
          </li>
          <li class="tasks-list__item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="" class="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="headline">Completed</h3>
        <ul class="completed tasks-list">
          <li class="tasks-list__item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="text-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="" class="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
